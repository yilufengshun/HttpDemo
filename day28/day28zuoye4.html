本词条已参考行政区域类词条编辑指南进行整理；如果您有建议或想参与整理，欢迎您与百科地理组一起交流。
邹城市（Zoucheng），位于山东省南部，北依孔子故里曲阜市、南望滕州市。全市总面积1616平方公里，辖3个街道、13个镇，人口115万。春秋战国时期为邹国国都，同鲁国并称为“邹鲁圣地”，为文化兴盛之地。秦朝始置邹县，三国时期属魏国，明、清先后隶属于济宁府、兖州府。邹城市属暖温带大陆性季风气候。山东省省辖县（市）之一，行政区划属济宁。
邹城是战国时期伟大的思想家、教育家、儒家学派代表人物孟子的故里，素有“孔孟桑梓之邦，文化发祥之地”、“东方君子之国，邹鲁圣贤之乡”的称誉，是国家级历史文化名城，新兴能源工业基地，中国优秀旅游城市，全国十佳投资创业城市，中国经济百强县（市）第31位（2015年）。[1] 
邹城市交通便利，京沪高铁穿过城区东部，民国元年通车的津浦铁路（今京沪铁路）纵贯南北，新石铁路横穿东西，104国道、京台高速公路等10余条公路干线遍布全境；境内白马河与京杭大运河相连，水上运输可直达江浙沪一带。</textarea>
